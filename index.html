<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Vooruit Met Pitch Presentation</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin:400,500,600,700">
    <link rel="stylesheet" type="text/css" href="build/build.css">
  </head>
  <body>
    <article>
      <section class="image image--intro"></section>
      <section class="crayons">
        <ul>
          <li><img src="images/crayons.png"></li>
          <li class="nr4"><img src="images/nr4.png" style="width: 80%"></li>
        </ul>
      </section>
      <section class="apples">
        <ul>
          <li><img src="images/apples_back.png" style="width: 50%; z-index: 5;"></li>
          <li><img src="images/apples_front.png" style="width: 80%; z-index: 6;"></li>
          <li class="nr8"><img src="images/nr8.png" style="width: 80%"></li>
        </ul>
      </section>
      <section class="warning">
        <ul>
          <li></li>
          <li>
            <h2>Makkelijkâ€¦ toch?!</h2>
          </li>
          <li><img src="images/cross.svg" class="cross"></li>
        </ul>
      </section>
      <section class="image image--intro"></section>
      <section class="image--introduce"></section>
      <section class="example-image image--ipad">
        <div class="left">
          <h2>Stap voor stap</h2>
          <h3>een hoger niveau</h3>
        </div>
      </section>
      <section class="example-image image--macbook">
        <div class="right">
          <h2>Complete controle</h2>
          <h3>voor de ouder</h3>
        </div>
      </section>
      <section class="stats">
        <div class="title">Op dit moment:</div>
        <div class="stat">60+ kinderen</div>
      </section>
      <section class="stats">
        <div class="title">Gespeeld aantal spelletjes:</div>
        <div class="stat">5000+ spelletjes</div>
      </section>
      <section class="stats">
        <div class="title">Gemiddeld aantal per kind:</div>
        <div class="stat">86 spelletjes</div>
      </section>
      <section class="image image--intro"></section>
    </article>
    <script src="build/build.js"></script>
  </body>
</html>
